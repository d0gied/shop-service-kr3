[project]
name = "common"
version = "0.1.0"
description = "Common utilities and libraries for the FastAPI services"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "better-exceptions>=0.3.3",
    "colorama>=0.4.6",
    "rich>=14.0.0",
    "structlog>=25.4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["common"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"